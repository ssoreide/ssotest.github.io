<!doctype html>
<html>
<head>
    <meta http-equiv="content-type" content="text/html; charset=UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Plain Text Custom Template</title>

    <!-- jQuery library -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.0/jquery.min.js"></script>

    <script src="customform.js"></script>
    <script src="plainText.js"></script>
    <script src="bootstrap-slider.min.js"></script>
    <script src="bootstrap.min.js"></script>

    <!-- Comment this out and replace it with the next line if you don't want our theme -->
    <link rel="stylesheet" href="bootstrap.css">
    <link rel="stylesheet" href="bootstrap-slider.css">

    <link type="text/css" rel="stylesheet" href="plainText.css">

    <link href='https://fonts.googleapis.com/css?family=Open+Sans:300' rel='stylesheet' type='text/css'>
</head>

<body>
<div class="container">

    <div class="row">
        <div class="col-md-12">
            <div class="spacer">
                <form class="row">
                    <div class="col-xs-12">
                        <div class="inliner">
                            <label for="field_01-text" class="control-label">TEXT:</label>
                            <textarea class="boundTextField" id="field_01-text"></textarea>
                        </div>
                    </div>

                    <div class="col-xs-12 spacer plate">
                        <div class="inliner">
                            <input type="checkbox" id="field_01-02-blaclback" value="">
                            <label for="field_01-02-blaclback"><span class="cb">Show Backplate</span></label>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>

</div>
</body>
</html>
